name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: pip install git+git://github.com/Mara-Li/mkdocs-tooltipster-links-plugin
      - run: mkdocs gh-deploy --force
